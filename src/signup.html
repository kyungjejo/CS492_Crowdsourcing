<!DOCTYPE html>
<head>
	<title>SwiftyQ</title>
	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- iOS fullscreen webapp -->
	<meta name="mobile-web-app-capable" content="yes" /> <!-- Android Chrome fullscreen webapp -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  
  <!-- Importing fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <!-- https://lipis.github.io/bootstrap-social/ -->
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <script src="https://use.fontawesome.com/6384f656d9.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
  <html>
      
	<!-- Your content here -->


    <!-- SwiftyQ title header -->
    <header>
      <div class="title text-center" style="padding-top:300px !important;">
        SwiftyQ
      </div>
    </header>

    <!-- Login form -->
    <form class="signup">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control form-control-lg title-lg" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control form-control-lg title-lg" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control form-control-lg title-lg" placeholder="Re-enter password">
      </div>
       <div class="form-group">
        <label for="Name">Name</label>
        <input type="password" class="form-control form-control-lg title-lg" placeholder="Your name">
      </div>
       <div class="form-group">
        <label for="expertise">Expertise</label>
        <input type="password" class="form-control form-control-lg title-lg" placeholder="Please select from below">
      </div>

      <div class="dropdown">
        <button class="btn btn-block btn-lg title-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div class="group"><button type="button" class="btn btn-success btn-block btn-lg title-lg">Sign up</button></div>
     
    </form>

  </html>
  <script src="js/index.js"></script>

</body>
